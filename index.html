<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at center, #001a0d 0%, #000000 100%);
}

/* Floating particles */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #00ff88;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ff88;
  animation: float linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* Subtle scanlines */
.scanlines {
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,120,0.03) 0px,
    rgba(0,255,120,0.03) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
}

/* Soft glowing pulse */
.glow {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(0,255,120,0.15), transparent 70%);
  animation: pulse 8s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(0.8); opacity: 0.3; }
  50% { transform: scale(1.2); opacity: 0.6; }
  100% { transform: scale(0.8); opacity: 0.3; }
}
</style>
</head>
<body>

<div class="scanlines"></div>

<script>
/* Create floating particles */
for (let i = 0; i < 120; i++) {
  let p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (Math.random() * 6 + 6) + "s";
  p.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(p);
}

/* Create glowing effects */
for (let i = 0; i < 3; i++) {
  let g = document.createElement("div");
  g.className = "glow";
  g.style.left = Math.random() * 80 + "vw";
  g.style.top = Math.random() * 80 + "vh";
  document.body.appendChild(g);
}
</script>

</body>
</html>
